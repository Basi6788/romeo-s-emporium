    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        
        /* SIDE SCROLL GAP KILLER */
        overflow-x: hidden; 
        max-width: 100vw;

        /* EXTRA BOTTOM SCROLL KILLER */
        /* Footer ke neechay jo "rubber band" bounce hota hai, yeh usay rokega */
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;

        /* Mobile Tap Highlight Remove */
        -webkit-tap-highlight-color: transparent;
        background-color: #000000; /* Dark mode mein white flash rokne ke liye */
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        width: 100%;
        isolation: isolate; /* Layout stacking context fix */
      }
