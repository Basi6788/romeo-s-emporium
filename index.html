    <style>
      html {
        /* Fix for scroll: Allow html to grow */
        height: auto;
        min-height: 100%;
        overflow-x: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        
        /* Body ko grow karne den taake scroll ho sake */
        min-height: 100vh;
        overflow-y: auto; /* Important for PC Scroll */
        overflow-x: hidden; 
        
        background-color: #000000;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        isolation: isolate;
      }
      
      /* Scrollbar styling (Optional - for better look) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
  </head>

    <div id="root"></div>
